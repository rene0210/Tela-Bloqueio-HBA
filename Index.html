<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado</title>
    <link rel="stylesheet" href="estilo/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="cor-de-fundo">
    <main class="fundo">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="img">
                        <picture>
                            <img source media="(max-width: 670px)" src="imagem/LOGO_HBA_FUNDO BRANCO (1) 1.png" alt="">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="row caixa">
                <div class="col-12 coluna-Principal">
                    <h1 class="texto-principal">Acesso Bloqueado - Por Motivo de Segurança</h1>
                    <h4 class="subtitulo-principal">Página da web bloqueada</h4>
                    <p class="paragrafo-texto">A página que você solicitou foi bloqueada porque o URL foi banido.</p>
                    <div class="row descricao-texto">
                        <div class="col-3">
                            URL
                        </div>
                        <div class="col-9">
                            www.exemplo.com
                        </div>
                    </div>
                    <div class="row descricao-texto">
                        <div class="col-3 text-sobre">
                            Sobre
                        </div>
                        <div class="col-9 bloqueio-texto">
                            Solicitação bloqueada
                        </div>
                    </div>
                    <div class="row descricao-texto">
                        <div class="col-3">
                            Fonte do URL
                        </div>
                        <div class="col-9 text-bloqueio">
                            Fonte de bloqueio
                        </div>
                    </div>
                    <p class="ultimo-paragrafo">Para maiores informações tratar com a <strong>Segurança da Informação</strong></p>
                </div>
            </div>
        </div>

    </main>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
